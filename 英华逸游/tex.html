<!DOCTYPE html>
<html>
<head>
  <title>轮播</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">	
  <link rel="stylesheet" href="css/bootstrap.min.css">	
  <link rel="stylesheet" href="英华逸游.css">
</head>
<body>
  <div id="generic" class="carousel slide" data-ride="carousel" data-interval = "1000">
  	<!-- 轮播（Carousel）指示标 -->
     <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner" >
      <div class="item active">
        <img alt="First slide" src="./img/banner.jpg">
		    <div class="carousel-caption">
		    	<h3>轮播图1</h3>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
      </div>
      <div class="item">
        <img alt="Second slide" src="./img/banner2.jpg">
        <div class="carousel-caption">
          <h3>轮播图2</h3>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
      </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#generic" data-slide="prev">
        <img src="./img/left.png"class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#generic" data-slide="next">
        <img src="./img/right.png"class="glyphicon glyphicon-chevron-right">
    </a>
  </div>
  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
